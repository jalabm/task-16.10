<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <p class="first">SCHEDULE YOUR PRESENCE</p>
        <h1>Make an Appointment</h1>
        <p id="second">There are many variations of passages of Lorem ipsum avaliable,but the majority have suffered alteration in some form.</p>
        <div >
            <div class="main">
                
             <div class="name-wrapper"> 
                <input class="name-input" type="text" placeholder="Name"> 
                <img src="./icons/name.svg" alt="">
             </div>
             <div class="email-wrapper">
                <input class="email-input"  type="text" placeholder="Email">
                <img src="./icons/mail.svg" alt="">
             </div>
             <div class="phone-wrapper">
                 <input class="phone-input"  type="text" placeholder="Phone">
                 <img src="./icons/phone.svg" alt="">
                </div>
             <div class="need-wrapper">
                <input class="need-input"  type="text" placeholder="Service You Need">
                <img src="./icons/need.svg" alt="">
             </div>
             <div class="note-wrapper">
                 <textarea name="note-input" id="note-input" cols="30" rows="10" placeholder="Any note for us"></textarea>
                 <img src="./icons/note.svg" alt="">
                </div>
             <div><button>MAKE AN APPOINTMENT</button>
            </div>
        </div>
    </center>
</body>
</html>
